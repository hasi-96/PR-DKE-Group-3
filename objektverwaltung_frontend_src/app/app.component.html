<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
  
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

thead {
  background-color: #f2f2f2;
}

tbody tr:hover {
  background-color: #ddd;
  cursor: pointer;
}

.edit-section {
    background-color: #f9f9f9;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
}

.edit-header {
    font-weight: bold;
    margin-bottom: 15px;
}

.input-group {
    margin-bottom: 10px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 90%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.input-group select {
    width: 95%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: white;
}


.button-group {
    text-align: center;
    margin-bottom: 20px;
}

.button-group button {
    padding: 10px 20px;
    margin-right: 10px;
	margin-bottom:5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
}

.button-group button:hover {
    background-color: #0056b3;
}

.component-section {
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 8px;
}

.section-header {
    font-weight: bold;
    margin-bottom: 15px;
}

.component-list {
    list-style-type: none;
    padding: 0;
}

.component-list li {
    margin-bottom: 5px;
}

.select-option {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-top: 15px;
}

</style>

<main class="main">
  <div class="content">
    <div class="left-side">
	  
	<table>
	  <thead>
		<tr>
		  <th>ID</th>
		  <th>Name</th>
		  <th>BW Typ</th>
		  <th>Status</th>
		  <th>Baujahr</th>
		  <th>Standort</th>
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let bauobjekt of bauobjektService.bauobjekte$ | async" (click)="onButtonClickSelect(bauobjekt.id)">
		  <td>{{ bauobjekt.id }}</td>
		  <td>{{ bauobjekt.name }}</td>
		  <td>{{ bauobjekt.bwtyp }}</td>
		  <td>{{ bauobjekt.status }}</td>
		  <td>{{ bauobjekt.baujahr }}</td>
		  <td>{{ bauobjekt.standort }}</td>
		</tr>
	  </tbody>
	</table>


    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
	
		<div class="button-group" *ngIf="editBauobj === undefined">
			<button (click)="onButtonClickNew()">Neues Objekt erstellen</button>
		</div>
		<div class="button-group" *ngIf="editBauobj !== undefined">
			<button (click)="onButtonClickCancel()">Abbrechen</button>
		</div>

		<div *ngIf="editBauobj !== undefined">
		<div class="edit-section">
			<div *ngIf="editBauobj.id != -1" class="edit-header">Edit ID: {{editBauobj.id}}</div>
			<div class="input-group">
				<label>Name:</label>
				<input type="text" [(ngModel)]="editBauobj.name">
			</div>
			<div class="input-group">
				<label>Bauwerktyp:</label>
				<select [(ngModel)]="editBauobj.bwtyp">
					<option value="BRUECKENBAUWERK">BRÜCKENBAUWERK</option>
					<option value="GALERIE_TUNNEL_OFFENE_BAUWEISE">GALERIE/TUNNEL OFFENE BAUWEISE</option>
					<option value="LAERMSCHUTZWAND">LÄRMSCHUTZWAND</option>
				</select>
			</div>
			<div class="input-group">
				<label>Status:</label>
				<select [(ngModel)]="editBauobj.status">
					<option value="PLANUNG">PLANUNG</option>
					<option value="BAU">BAU</option>
					<option value="ERHALTEN">ERHALTEN</option>
				</select>
			</div>
			<div class="input-group">
				<label>Baujahr:</label>
				<input type="number" [(ngModel)]="editBauobj.baujahr">
			</div>
			<div class="input-group">
				<label>Standort:</label>
				<select [(ngModel)]="editBauobj.standort">
					<option value="Burgenland">Burgenland</option>
					<option value="Kärnten">Kärnten</option>
					<option value="Steiermark">Steiermark</option>
				</select>
			</div>
		</div>

		<div class="button-group">
			<button (click)="onButtonClickEdit()">Änderung speichern</button>
			
			<button *ngIf="editBauobj.id != -1" (click)="onButtonClickDel()">Objekt löschen</button>
		</div>

		<div *ngIf="bauobjektService.bauwerkKomponente$ !== undefined && editBauobj.id != -1" class="component-section">
			<div class="section-header">BauwerkKomponenten</div>
			<ul class="component-list">
				<li *ngFor="let bwk of bauobjektService.bauwerkKomponente$ | async">
					<button (click)="OnBauwerkKomponenteRemove(bwk)">{{bwk}}</button>
				</li>
			</ul>
			<select class='select-option' name="BauwerkKomponentenListe" size="6" [(ngModel)]="selectedbwk" (change)='onOptionsSelectedBwk($event)'>
				<option value="UNTERBAU_PFEILER">UNTERBAU PFEILER</option>
				<option value="UNTERBAU_WIDERLAGER">UNTERBAU WIDERLAGER</option>
				<option value="UEBERBAU_HOLZ">UEBERBAU HOLZ</option>
				<option value="UEBERBAU_STAHBETON">UEBERBAU STAHBETON</option>
				<option value="LAGER_BETONGELENK">LAGER BETONGELENK</option>
				<option value="LAGER_BETONSTELZLAGER">LAGER BETONSTELZLAGER</option>
			</select>
		</div>
	</div>

    </div>
  </div>
</main>
